<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family:sans-serif;
            text-align: center;
            margin: 50px;
        }

        .inputField {
            padding: 10px;
            margin: 10px;
        }

        #validationResult {
            color: green;
        }

        #errorText {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Email Validation</h2>
    <input type="text" id="emailInput" class="inputField" placeholder="Enter your email">
    <button onclick="validateEmail()">Validate</button>
    <div id="validationResult"></div>
    <div id="errorText"></div>

    <script>
        function validateEmail() {
            let emailInput = document.getElementById('emailInput').value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(emailInput)) {
                document.getElementById('validationResult').innerHTML = 'Valid email address!';
                document.getElementById('errorText').innerHTML = '';
            } else {
                document.getElementById('validationResult').innerHTML = '';
                document.getElementById('errorText').innerHTML = 'Invalid email address. Please enter a valid one.';
            }
        }
    </script>
</body>
</html>
